name: Check for Duplicate Names

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'data/names/**/*.json'
      
permissions:
  pull-requests: write

jobs:
  check-duplicates:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.1'

    - name: Install dependencies
      run: |
        cd validator/validate-duplicate
        go mod tidy

    - name: Run duplicate check
      id: run-duplicate-check
      run: |
        go run .
      continue-on-error: true

    - name: Add PR Comment if Duplicates Found
      if: failure()
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: Duplicate Name Check
        message: |
          ‚ùå **Duplicate names detected in the following files:**

          ```
          ${{ steps.run-duplicate-check.outputs.stdout }}
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
